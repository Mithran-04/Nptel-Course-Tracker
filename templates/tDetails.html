   position: absolute;  
   left: 50px;
}

    </head>
    <body>
         <center><h1>Nptel Student Details</h1></center>
         <br>
          <form action="/search" method="post" id="Fm">
            <input type="number" placeholder="Register Number" name="RNum">
            <input type="submit" value="Search">
          </form>
          <br><br>

          <table id="example" class="table table-striped" style="width:100%">
            <thead> 
                <tr> 
                    <th>Register Number</th>
                    <th>Student Name</th>
                    <th>Year</th>
                    <th>Sub.Code</th>
                    <th>Nptel Course Title</th>
                    <th>Credits Earned</th>
                    <th>ActualNptelMarks</th>
                    <th>SSN Marks</th>
                    <th>Verified</th>
                </tr> 
                </thead> 
                <tbody> 
                
                    {% for row in value %}  
                        <tr> 
                            <td>{{row[2]}}</td> 
                            <td>{{row[3]}}</td> 
                            <td>{{row[4]}}</td>
                            <td>{{row[5]}}</td>
                            <td>{{row[6]}}</td>
                            <td>{{row[7]}}</td>
                            <td>{{row[8]}}</td>
                            <td>{{row[9]}}</td>
                            <td>{{row[10]}}</td>
                        </tr>
                    {% endfor %} 
                </tbody> 
            
        </table>
    </body>
