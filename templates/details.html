<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table>
            <thead> 
                <tr> 
                    <th>Register Number</th>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Marks</th>
                </tr> 
                </thead> 
                <tbody> 
                
                    {% for row in value %}  
                        <tr> 
                            <td>{{row[0]}}</td> 
                            <td>{{row[1]}}</td> 
                            <td>{{row[2]}}</td>
                            <td>{{row[3]}}</td>
                        </tr>
                    {% endfor %} 
                </tbody> 
            
        </table>

    </body>
</html>
